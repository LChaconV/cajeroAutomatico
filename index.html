<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero automático</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h2>CAJERO AUTOMÁTICO</h2> 
        <h3>Seleccione usuario</h3>
      </div>
      
    </header>
    <main>
      
      <div id="usuarios" class="usuarios">
        <div id="usuario-1" onclick="logIn1() ">
          <img src="./assets/mali.png" alt="" />
          <p>Mali</p>
        </div>

        <div id="usuario-2" onclick="logIn2() ">
          <img src="./assets/gera.png" alt="" />
          <p>Gera</p>
        </div>
        <div id="usuario-3" onclick="logIn3()">
          <img src="./assets/maui.png" alt="" />
          <p>Maui</p>
        </div>
      </div>
    </main>

    <div id="stylePassword" class="stylePassword ">
      <label for=""></label>
      <input id="password" type="password" placeholder="Password"/>
    </div>
    <div id="btn-logIn" class="btn-logIn">
      <button onclick="checkPassword()">Log In</button>
    </div>
    <div id="btn-volver" class="btn-volver ">
      <button onclick="volver()">volver</button>
    </div>
    <footer>

    </footer>
  </body>
  <script src="main.js"></script>
</html>
